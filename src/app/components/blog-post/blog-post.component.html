<div *ngFor="let dynamicBlogData of dynamicData">

<main>

    <div class="container">
        <div class="row g-5">

            <!--START OF BLOG POST COLUMN  -->

            <div class="col-lg-8 col-md-12 pb-4">

                <div *ngFor="let blog of blogPostData">


                    <h1>{{ blog.title | titlecase }}</h1>

                    <!-- Blog Date and Author -->
                    <p class="blog-post-meta">
                        <span title="Published on">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-calendar" viewBox="0 0 16 16">
                                <path
                                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                            </svg>
                            {{ blog.published_date | date:'longDate' }}</span> &nbsp;&nbsp;&nbsp;

                        <span title="Author">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg>
                            {{ blog.user.username }}
                        </span>
                    </p>

                    <br>


                    <!-- SHARE BLOG POST TO SOCIAL MEDIA -->

                    <div>                    
                        <share-buttons [theme]="'outline'"
                        [include]="['linkedin','facebook','email','print','copy']"
                        [show]="3"
                        [showText]="true"
                        [url]="''"
                        [autoSetMeta]="false"
                    ></share-buttons>

                    </div>

                    <br>
                    <p class="content">
                        <img src="{{blog.image.url}}" alt="blog post image">
                        <br> <br>
                        <markdown ngPreserveWhitespaces>
                            {{ blog.content }}
                        </markdown>

                    </p>
                    <br>
                </div>
            </div>

            <!-- END OF BLOG POST COLUMN  -->


            <!-- START OF SIDE BAR -->
            <div class="col-lg-4 col-md-12">
                <div class="position-sticky" style="top: 2rem;">

                    <!-- SIDE BAR TAGS -->

                    <div class="p-4 mb-3 bg-light rounded">
                        <h4 class="fst-italic">{{ dynamicBlogData ? dynamicBlogData.tag_txt : staticContent.k_tag_txt }}</h4>

                        <span *ngFor="let blog of blogPostData">
                            <span *ngFor="let blogCategory of blog.categories">

                            <a type="button" class="btn btn-se4all mb-2" routerLink="../../../../../blog-category/{{ blogCategory.name }}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-tag-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                </svg>
                                {{ blogCategory.name }}
                            </a>&nbsp;

                            </span>
                        </span>
                    </div>

                </div>
            </div>
            <!-- END OF SIDE BAR -->


        </div>
    </div>

    <!-- START OF SUBSCRIBE FUNCTIONALITY -->

    <subscribe></subscribe>

    <!-- END OF SUBSCRIBE FUNCTIONALITY -->

</main>
</div>
