<div *ngFor="let dynamicBlogData of dynamicData">

<div class="position-sticky" style="top: 2rem;">

    <!-- <div class="p-4 mb-3 bg-light rounded">
        <h4 class="fst-italic">Archives</h4>

        <a class="btn btn-se4all archive-btn mb-2">
            September 2021 <span class="badge bg-secondary rounded-pill">1</span>
        </a><br>
    </div> -->


    <div class="p-4 mb-3 bg-light rounded">
        <h4 class="fst-italic">{{ dynamicBlogData ? dynamicBlogData.tag_txt : staticContent.k_tag_txt }}</h4>

        <span *ngFor="let category of categoriesData">

            <a type="button" class="btn btn-se4all mb-2" routerLink="blog-category/{{category.name}}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-tag-fill" viewBox="0 0 16 16">
                    <path
                        d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
                {{ category.name }} <span class="badge bg-secondary rounded-pill"> {{ category.articles.length }}
                </span>
            </a>&nbsp;

        </span>
    </div>

    <div class="p-4 mb-3 bg-light rounded">
        <h4 class="fst-italic">{{ dynamicBlogData ? dynamicBlogData.social_txt : staticContent.k_social_txt }}</h4>

        <!-- LinkedIn, Facebook, and Email -->

        <a type="button" class="btn btn-se4all" id="linkedin-color" href="{{ dynamicBlogData ? dynamicBlogData.linkedin_url : staticContent.k_linkedin_url }}" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin"
                viewBox="0 0 16 16">
                <path
                    d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
            </svg>
        </a>&nbsp;
        <a type="button" class="btn btn-se4all" id="facebook-color" href="{{ dynamicBlogData ? dynamicBlogData.facebook_url : staticContent.k_facebook_url }}" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook"
                viewBox="0 0 16 16">
                <path
                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
            </svg>
        </a>&nbsp;
        <a type="button" class="btn btn-se4all" id="email-color" href="{{ dynamicBlogData ? dynamicBlogData.email_url : staticContent.k_email_url }}" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path
                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
            </svg>
        </a>
    </div>
</div>

</div>
